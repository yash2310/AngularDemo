<div class="container" style="margin-top: 100px; margin-bottom:100px;">
  <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h4>Register New User</h4>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required autofocus>
          </div>
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            Put name validation error messages here
          </span>
        </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-at"></i>
            </div>
            <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com" required autofocus>
          </div>
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            Put e-mail validation error messages here
          </span>
        </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group has-danger">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
          </div>
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <i class="fa fa-close"> Example Error Message</i>
          </span>
        </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-repeat"></i>
            </div>
            <input type="password" name="password-confirmation" class="form-control" id="password-confirm" placeholder="Password" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-user-plus"></i> Register</button>
      </div>
    </div>
  </form>
</div>
