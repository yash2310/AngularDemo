<div class="container" style="margin-top: 100px; margin-bottom:100px;">
  <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h4>Please Login</h4>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="form-group has-danger">
          <label class="sr-only" for="email">E-Mail Address</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-at"></i>
            </div>
            <input type="text" name="email" class="form-control" id="email" formControlName="Username" placeholder="you@example.com"
              required autofocus>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- <i class="fa fa-close"></i> Example error message -->
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input type="password" name="password" class="form-control" id="password" formControlName="Password" placeholder="Password"
              required>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <!-- Put password error message here -->
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4" style="padding-top: .35rem">
        <div class="form-check mb-2 mr-sm-2 mb-sm-0">
          <label class="form-check-label">
            <input class="form-check-input" name="remember" type="checkbox">
            <span style="padding-bottom: .15rem">Remember me</span>
          </label>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 1rem">
      <div class="col-md-4 offset-md-4">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-sign-in"></i> Login</button>
        <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
      </div>
    </div>
  </form>
</div>
